	<script>
    var host = window.location.host;
    var ws = new WebSocket('ws://52.90.5.163:8081/ws');
    var $status = $('#status');
    var $message = $('#message');
    var lastMessage = null;


    ws.onopen = function(){
      $status.attr("class", 'label label-success');
      $status.text('open');
    };
  
    ws.onmessage = function(ev){
      $message.attr("class", 'label label-info');
      $message.hide();
    
      var data = JSON.parse(ev.data);
      $message.text(data.value);
      $message.fadeIn("fast");
    };
  
    ws.onclose = function(ev){
      $status.attr("class", 'label label-important');
      $status.text('closed');
      $message.text('Serenity Client Disconnected');
    };

    ws.onerror = function(ev){
      $status.attr("class", 'label label-warning');
      $status.text('error occurred');
    };

    send = function(message) {
      ws.send(message);
    };
    
    message = function(msg) {
      if (msg != lastMessage) {
        send(msg);
        lastMessage = msg;
      }	
    };
